<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Music Wordle</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link href='./style.css' rel="stylesheet">
  </head>
  
  <body id = "background"></body>
    
  <div class="container is-fluid">      
    <section class="section">
    <div class="container">
      <h1 class="title">
        Music Wordle
      </h1>
      <button id = "play" class="button is-link is-large is-warning">â–¶Play!</button>
  
      <div class="field">
        <label class="label">Guess the artist!</label>
        <div class="control">
          <input class="input is-rounded is-medium" id="guess" type="text" placeholder="artist">
          <button class="button is-danger is-rounded is-medium" id="enter-button">Enter</button>
    </div>
  </section>

  <section>
    <div class="columns is-mobile is-centered">
      <div class="column is-3">
    <div class="card is-centered">
      <div class="card-content">
        <div class="content">
          <ul class="track" id="track0"></ul>
          <ul class="track" id="track1"></ul>
          <ul class="track" id="track2"></ul>
          <ul class="track" id="track3"></ul>
        </div>
      </div>
    <div class="card-image">
        <figure class="image is-4by3">
          <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
        </figure>
          </div>
        </div>
      </div>
    </div>
  </div>
    </div>
    
     
    
    
  </section>


  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
